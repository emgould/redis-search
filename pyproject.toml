[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true
# Increase plugin hook passes to handle complex Pydantic models
show_error_codes = true

# Exclude directories
exclude = [
    "venv/",
    "__pycache__/",
    "tests/",
    ".pytest_cache/",
    "config",
    "scripts",
    "src/api/",  # Contains shared modules with external dependencies (contracts, utils)
]

[tool.ruff]
line-length = 100
target-version = "py311"

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".pytest_cache",
    "*.pyc",
    "scripts/",
    "config/"
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "PIE",    # flake8-pie
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "E722",   # bare except (legitimate in some error handling cases)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise from exceptions
    "N802",   # function name should be lowercase
    "N803",   # argument name should be lowercase (established patterns in cache.py)
    "N806",   # variable in function should be lowercase
    "N815",   # mixedCase variable in class scope
    "SIM105", # use contextlib.suppress
    "SIM108", # use ternary operator
    "UP006",  # use type instead of Type for annotations
    "UP007",  # use X | Y for type annotations
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"test_*.py" = ["F401", "F811", "E402"]  # Allow test-specific patterns and import order for mocking
"conftest.py" = ["F401"]  # Allow unused imports in conftest
"tests/test_firebase_trending.py" = ["E402"]  # Allow import after mock setup

[tool.ruff.lint.isort]
known-first-party = ["utils", "services"]

