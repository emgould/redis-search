<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Media Search{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["DM Sans", "system-ui", "sans-serif"],
          },
          colors: {
            brand: {
              50: "#fef3e9",
              100: "#fde4cc",
              200: "#fbc999",
              300: "#f9ad66",
              400: "#f79233",
              500: "#f57600",
              600: "#c45e00",
              700: "#934700",
              800: "#622f00",
              900: "#311800",
            },
            surface: {
              50: "#f8fafc",
              100: "#f1f5f9",
              200: "#e2e8f0",
              300: "#cbd5e1",
              400: "#94a3b8",
              500: "#64748b",
              600: "#475569",
              700: "#334155",
              800: "#1e293b",
              900: "#0f172a",
              950: "#020617",
            },
          },
        },
      },
    };
  </script>
  <style>
    .search-results-enter {
      animation: slideDown 0.2s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .poster-shimmer {
      background: linear-gradient(90deg,
          #1e293b 0%,
          #334155 50%,
          #1e293b 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }
  </style>
</head>

<body class="h-full bg-surface-950 text-white font-sans antialiased">
  {% block nav %}
  <header class="border-b border-surface-800 bg-surface-900/50 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-8xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 shrink-0">
        <div class="w-8 h-8 bg-gradient-to-br from-brand-500 to-brand-600 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
          </svg>
        </div>
        <span class="font-semibold text-lg">MediaCircle: Redis Manager</span>
      </a>
      <nav class="flex items-center gap-1 text-sm">
        {% set path = request.url.path %}
        <a href="/"
          class="px-3 py-1.5 rounded-lg transition-colors {{ 'bg-surface-800 text-white font-medium' if path == '/' else 'text-surface-400 hover:text-white hover:bg-surface-800/50' }}">
          Search
        </a>
        <a href="/management"
          class="px-3 py-1.5 rounded-lg transition-colors {{ 'bg-surface-800 text-white font-medium' if path == '/management' else 'text-surface-400 hover:text-white hover:bg-surface-800/50' }}">
          Management
        </a>
        <a href="/etl"
          class="px-3 py-1.5 rounded-lg transition-colors {{ 'bg-surface-800 text-white font-medium' if path == '/etl' else 'text-surface-400 hover:text-white hover:bg-surface-800/50' }}">
          ETL
        </a>
        <a href="/admin/index_info"
          class="px-3 py-1.5 rounded-lg transition-colors {{ 'bg-surface-800 text-white font-medium' if path == '/admin/index_info' else 'text-surface-400 hover:text-white hover:bg-surface-800/50' }}">
          Index Info
        </a>
        <span class="mx-1 w-px h-5 bg-surface-700"></span>
        <a href="http://localhost:8001" target="_blank"
          class="px-3 py-1.5 rounded-lg text-surface-400 hover:text-white hover:bg-surface-800/50 transition-colors flex items-center gap-1">
          RedisInsight
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
          </svg>
        </a>
      </nav>
    </div>
  </header>
  {% endblock %}
  {% block body %}{% endblock %}
</body>

</html>
