services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6380:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data
    environment:
      - RIPROXYEULA=true
      - REDIS_ARGS=--appendonly yes --save 60 1

  web:
    build:
      context: ..
      dockerfile: src/search_api/Dockerfile
    env_file:
      - ../config/local.env
    environment:
      # Connect to Redis container via Docker network (service name)
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      # Public Redis still goes through host tunnel
      PUBLIC_REDIS_HOST: host.docker.internal
      PUBLIC_REDIS_PORT: "6381"
      ENVIRONMENT: local
      GOOGLE_APPLICATION_CREDENTIALS: /app/config/media-circle-3db28338ecf4.json
    volumes:
      - ../config:/app/config:ro
    ports:
      - "9001:8080"
    depends_on:
      - redis

volumes:
  redis_data:
