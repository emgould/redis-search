[pytest]
# Pytest configuration for NewsAI tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call real APIs)
    slow: Slow tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# addopts = --cov=api.newsai --cov-report=html --cov-report=term

# Asyncio configuration
asyncio_mode = auto

